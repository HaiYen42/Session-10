<body>
    <script>
     var color=prompt("nhập màu cần kiểm tra")
    switch (color){
        case 'red' :{
            document.write("bạn nhập đúng rồi đó màu đỏ");
            break;
        }
        case 'yellow': {
            document.write("bạn nhập đúng rồi đó màu vàng")
            break;
        }

    }

    </script>
</body>
