<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ly=prompt("Nhập điểm Vật lý");
        let hoa=prompt("Nhập điểm Hóa");
        let Sinh=prompt("Nhập điểm Sinh");
        var a=parseInt(ly);
        var b=parseInt(hoa);
        var c=parseInt(Sinh);
        var dtb=((a+b+c)/3)
        document.write("điểm trung bình "+ dtb);

    </script>
</body>
</html>
