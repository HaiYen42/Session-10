<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bankinh=prompt("Nhập bán kính cm");
        let r=parseInt(bankinh)
        const p=3.14
        let S=(r*r*p)
        document.write("diện tích hình tròn là "+ S + "cm2")
    </script>
</body>
</html>
